<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Todo List</title>
</head>
<body>

  <div class="cover bg-dark">

    <header class="top-content">
      <h1 class="top-heading">Todo List</h1>
      <form class="search">
        <input class="form-control bg-dark-box" type="text" name="search" placeholder="search" />
      </form>
    </header>

    <ul class="list-group todos main-list ">
      <li class="list-group-item bg-light-box list-items">
        <span>complete react project</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item bg-light-box list-items">
        <span>email client</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item bg-light-box list-items">
        <span>make a veggie pie</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    <form class="add input-form">
      <label class="text-light add-new">Add a new todo...</label>
      <input class="form-control bg-dark-box" type="text" name="add" />
    </form>

  </div>
  

  <script src="app.js"></script>
</body>
</html>
